<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <title>Uredi</title>
    <link rel="stylesheet" href="uredi-korisnika.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h2>Uredi</h2>
      </div>
      <form class="modal-body">
        <label>Korisničko ime: <span class="required">*</span></label>
        <input type="text" value="sladan.dinulovic" disabled />

        <label>Nova lozinka:</label>
        <input type="password" placeholder="Lozinka" />

        <label>Ime: <span class="required">*</span></label>
        <input type="text" value="Slađan" />

        <label>Prezime: <span class="required">*</span></label>
        <input type="text" value="Dinulović" />

        <label>E-mail: <span class="required">*</span></label>
        <input type="email" value="borbolnica@sezampro.rs" />

        <label>Mobilni telefon: <span class="required">*</span></label>
        <input type="text" value="0668620058" />

        <label>Promeni lozinku:</label>
        <input type="checkbox" />

        <div class="modal-footer">
          <button type="submit" class="btn save">Sačuvaj</button>
          <button type="button" class="btn cancel">Otkaži</button>
        </div>
      </form>
      <p class="note"><span class="required">*</span> Obavezna polja</p>
    </div>
  </body>
</html>
